<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Palette Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Color Palette Generator</h1>
            <p>Upload an image to extract its top 10 colors</p>
        </header>
        
        <div class="upload-container">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="file-input-container">
                    <input type="file" id="file-input" name="file" accept=".jpg, .jpeg, .png, .gif">
                    <label for="file-input" class="file-input-label">Choose an image</label>
                </div>
                <button type="submit" id="upload-button">Extract Colors</button>
            </form>
        </div>
        
        <div class="results-container" id="results-container">
            <div class="image-preview" id="image-preview"></div>
            <div class="color-palette" id="color-palette"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extracting colors...</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
