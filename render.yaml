services:
  - type: web
    name: image-color-palette-generator
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install wheel
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PIP_EXTRA_INDEX_URL
        value: https://pypi.org/simple
